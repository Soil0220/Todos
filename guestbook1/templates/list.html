<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- html에서 파이썬에 접근하는 방법 : jinja2 -->
        <h2>방명록</h2>
        <form action="/write" method="post">
            <div class="mb-3 mt-3">
                <label for="comment">방명록:</label>
                <input type="text" class="form-contrl" placeholder="내용입력" name="content">
            </div>
            <button type="submit" class="btn btn-primary">작성</button>
        </form>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>번호</th>
                <th>내용</th>
                <th>날짜</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for gb in list %}
            <tr>
                <td>{{gb.gno}}</td>
                <td>{{gb.content}}</td>
                <td>{{gb.writedate}}</td>
                <td>
                    <!-- html에서 서버에 요청하는법 : from -->
                    <!-- a태그로도 가능은한데 get형식으로감 그렇기에 실제론 안씀 -->
                    <form action="/delete" method="post">
                        <input type="hidden" value="{{gb.gno}}" name="gno">
                        <button class="btn btn-outline-danger">삭제</button>
                    </form>
                </td>
            </tr>
            {% endfor%}
        </tbody>
    </table>

</body>
</html>
