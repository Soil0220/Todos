<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <form action="/write">
        <div class="d-grid">
            <button class="btn btn-primary">글 작성</button>
        </div>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>닉네임</th>
                <th>제목</th>
                <th>내용</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            {% for b_item in list %}
            <tr>
                <td>{{b_item.nickname}}</td>
                <td>
                    <a href="/read?bno={{b_item.bno}}">
                        {{b_item.title}}
                    </a>
                </td>
                <td>{{b_item.content}}</td>
                <td>{{b_item.readcnt}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
