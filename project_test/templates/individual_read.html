<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div>
        <header>
            <div class="container mt-3">
                <h2>작성 정보</h2>
                <ul class="list-group">
                    <li class="list-group-item">닉네임 : {{list_item.nickname}}</li>
                    <li class="list-group-item">제목 : {{list_item.title}}</li>
                    <li class="list-group-item">조회수 : {{list_item.readcnt}}</li>
                </ul>
            </div>
        </header>
        <main>
            <aside class = "left"></aside>
            <section class="container p-5 my-5 bg-dark text-white">
                {{list_item.content}}
            </section>
            <aside class = "right"></aside>
        </main>
        <footer>
            <div>
                <form action="/update" method="post">
                    <input type="hidden" value="{{list_item.bno}}" name="bno">
                    <textarea class="form-control" name="title">{{list_item.title}}</textarea>
                    <textarea class="form-control" name="content">{{list_item.content}}</textarea>
                    <div class="d-grid">
                        <button class = "btn btn-outline-success">변경</button>
                    </div>
                </form>
            </div>
            <div>
                <form action="/delete" method="post">
                    <input type="hidden" value="{{list_item.bno}}" name="bno">
                    <div class="d-grid">
                        <button class = "btn btn-outline-danger">삭제</button>
                    </div>
                </form>
            </div>
        </footer>
    </div>
    <form action="/">
        <div class="d-grid">
            <button class="btn btn-primary">돌아가기</button>
        </div>
    </form>

</body>
</html>
